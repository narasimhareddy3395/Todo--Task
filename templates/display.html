<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo Tasks</title>
</head>
<body>
	<h2> Todo List of {{ name[0].name }} </h2>
	<div>Add a new todo item: 
        <form action="{{ url_for('newtask') }}" method="POST">
            <input type="text" name="tsk" >
            <input type="submit" value="Add Item">
        </form>
       </div>
       <div>
        <h3>Incomplete Items</h3>
        <ul>
            {% for todo in incomplete %}
            <li style="font-size: 20pt">{{ todo.name }} <a href="{{ url_for('completed', id=todo.id) }}">Mark As Complete</a></li>
            {% endfor %}    
        </ul>
        <h3>Completed Items</h3>
        <ul>
            {% for todo in complete %}
            <li style="font-size: 20pt">{{ todo.name }}</li>
            {% endfor %}
	</ul><br>
   </div>
</body>
</html>
